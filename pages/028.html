    <span>Date</span>

    <hr />
    <input type="date" id="diff1" value="2022-03-29" />
    <input type="date" id="diff2" value="2022-03-30" />
    <div style="margin-top: 10px">
      isCoverStart: <input type="checkbox" id="isCover" />

    </div>
