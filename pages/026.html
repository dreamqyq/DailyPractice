<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Box</title>
    <style>
      h1 {
        user-select: none;
        text-align: center;
      }
      .box {
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        top: 50%;
        left: 50%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>Draggable Box</h1>
    <div class="box" id="box"></div>
    <script src="../js/026.js"></script>
  </body>
</html>
